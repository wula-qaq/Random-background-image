    <script>
        // 定义图片 API 列表
        const imgUrls = {
            "pc_img_url": {
                "樱花": "https://www.dmoe.cc/random.php",
                "夏沫": "https://cdn.seovx.com/d/?mom=302",
                "保罗": "https://api.paugram.com/wallpaper",
                "岁月小筑": "https://img.xjh.me/random_img.php",
                "搏天": "https://api.btstu.cn/sjbz/api.php?lx=dongman",
                "东方Project": "https://img.paulzzh.com/touhou/random?size=pc"
            },
            "mobile_img_url": {
                "搏天": "https://api.btstu.cn/sjbz/api.php?lx=dongman&method=mobile",
                "东方Project": "https://img.paulzzh.com/touhou/random?size=wap"
            }
        };

        // 根据 User-Agent 判断设备类型
        const userAgent = navigator.userAgent.toLowerCase();
        const isMobile = /iphone|ipad|ipod|android/.test(userAgent);

        // 选择要使用的图片 URL
        let selectedUrl;
        if (isMobile) {
            // 移动设备背景
            const mobileKeys = Object.keys(imgUrls.mobile_img_url);
            selectedUrl = imgUrls.mobile_img_url[mobileKeys[Math.floor(Math.random() * mobileKeys.length)]];
        } else {
            // 桌面背景
            const pcKeys = Object.keys(imgUrls.pc_img_url);
            selectedUrl = imgUrls.pc_img_url[pcKeys[Math.floor(Math.random() * pcKeys.length)]];
        }

        // 设置背景图片
        document.body.style.backgroundImage = `url('${selectedUrl}')`;

    </script>
